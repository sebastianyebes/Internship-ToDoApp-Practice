version: "3.8"

services:
  web:
    build: ./
    image: backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/app
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=carl_admin
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=todo
      - POSTGRES_HOST=db

volumes:
  postgres_data:
